---  
- name: Deploy Digital Ocean Droplet 
  digital_ocean:
      api_token: "{{ do_api_key }}" 
      state: present
      command: droplet
      name: "{{ droplet_name }}" 
      size_id: "{{ droplet_size }}"
      region_id: "{{ do_region }}"
      image_id: "{{ droplet_image_id }}"
      ssh_key_ids: "{{ do_ssh_key_id }}"
  register: do_response

- debug:
    msg:
     - "Droplet ID {{ do_response.droplet.id }}"
     - "Droplet IP {{ do_response.droplet.ip_address }}"